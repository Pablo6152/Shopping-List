<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping tracker</title>
</head>
<body>

    <div class="add-container hide-window" id="add-container">
        
        <div class="add-event" id="add-event-window">
            <div class="dialogNavbar">
                <button id="back-btn" class="back-btn">Back</button>
                <p>Menu</p>
            </div>
            <h1 class="add-item-title">Add item</h1>
            
            <div class="input-fields">
                <div class="input-field">
                    <label for="add-item-name">Name</label>
                    <input type="text" id="add-item-name" class="add-input input">
                </div>
                <div class="input-field">
                    <label for="add-item-name">Price</label>
                    <input type="number" id="add-item-price" class="add-input input">
                </div>
                <div class="input-field">
                    <label for="add-item-name">Date</label>
                    <input type="date" id="add-item-date" class="add-input input">
                </div>
            </div>

            <div class="add-event-action-buttons">
                <button>Save draft</button>
                <button id="add-item">Add</button>
            </div>
        </div>

    </div>

    <div class="app" id="app">
        <h1 class="app-title">Shopping list</h1>

        <input type="text" placeholder="Search" class="input input-color search-input">

        <div id="items-list">

        </div>        

        

    </div>

    <button id="action-add" class="action action-color">
        <span class="material-icons action-label">
            add
        </span>
    </button>
    <script type="module" src="./js/index.js"></script>
</body>
</html>
