<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
      <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <title>Shopping list</title>
</head>
<body>

    <div class="add-container hide-window" id="add-container">     
        <div class="add-event" id="add-event-window">
            <div class="dialogNavbar">
                <button id="back-btn" class="back-btn dialog-btn">Back</button>
                <button id="add-item" class="dialog-btn">Add</button>
            </div>
            <h1 class="add-item-title">Add item</h1>
            
            <div class="input-fields">
                <div class="input-field">
                    <label for="add-item-name">Name</label>
                    <input type="text" id="add-item-name" class="add-input input">
                </div>
                <div class="input-field">
                    <label for="add-item-name">Price</label>
                    <input type="number" id="add-item-price" class="add-input input">
                </div>
                <div class="input-field">
                    <label for="add-item-name">Date</label>
                    <input type="date" id="add-item-date" class="add-input input">
                </div>
            </div>

            <!-- Implementation soon -->
            <!-- <div class="add-event-action-buttons">
                <button>Save draft</button>
            </div> -->
        </div>
    </div>

    <div class="menu-container hide-windowaa" id="menu-container">
        
    <div class="menu-title-container app-width">

        <h1 class="app-title">Menu</h1>
        <span id="close-btn" class="material-symbols-outlined close-btn">
            close
        </span>
    </div>

        <div class="user-opt-container app-width">
            <button id="home-access-btn" class="menu-btn menu-btn-color">
                <span class="material-symbols-outlined menu-icon menu-home-icon">
                    home
                </span>
                <p class="menu-btn-name">Home</p>
            </button>
            <button class="menu-btn menu-btn-color">
                <span class="material-symbols-outlined menu-icon menu-favorite-icon">
                    favorite
                </span>
                <p class="menu-btn-name">Favorites</p>
            </button>
            <button class="menu-btn menu-btn-color">
                <span class="material-symbols-outlined menu-icon menu-budget-icon">
                    attach_money
                </span>
                <p class="menu-btn-name">Budget</p>
            </button>
            <button id="trash-bin-access-btn" class="menu-btn menu-btn-color">
                <span class="material-symbols-outlined menu-icon menu-bin-icon">
                    delete
                </span>
                <p class="menu-btn-name">Trashbin</p>
            </button>
        </div>

        <div class="settings-opt app-width">
            <button id="theme-btn" class="menu-btn menu-btn-color">
                <span class="material-symbols-outlined menu-icon">
                    settings
                </span>
                <p class="menu-btn-name">Settings</p>
            </button>
            <button class="menu-btn menu-btn-color menu-bin-icon">
                <span class="material-symbols-outlined menu-icon">
                    close
                </span>
                <p class="menu-btn-name">Erase</p>
            </button>
        </div>

    </div>


     <!-- What the user sees -->
    <div class="app app-width" id="app">

        <!-- Navbar -->
        <div class="nav-bar">
            <h1 id="section-title" class="section-title"></h1>
            <div class="btn-container">
                <!-- <button id="action-add" class="nav-btn add-btn">
                    <span class="material-symbols-outlined add-btn-icon btn-icon">
                        add
                    </span>
                </button> -->
                <button id="action-add" class="nav-btn add-btn">
                    <span class="material-symbols-outlined add-btn-icon btn-icon">
                        add
                    </span>
                </button>
                <button id="action-menu" class="nav-btn">
                    <span class="material-symbols-outlined menu-btn-icon btn-icon">
                        menu
                    </span>
                </button>
            </div>
            
        </div>
        
        <input type="text" placeholder="Search" class="input input-color search-input">

        <div id="items-section-container" class="">
            <div class="total-container" id="total-container">
            </div>
            <div id="items-list" class="items-list">
            </div>
        </div>

        <div id="items-bin-section-container" class="">
            <div id="items-bin-list" class="items-list">
            </div>
        </div>

    </div>
    <!-- <script>
        if('serviceWorker' in navigator){
          navigator.serviceWorker.register('/service-worker.js');
        } else {
          console.log("Service worker is not supported");
        }
      </script> -->

    <script type="module" src="./js/index.js"></script>
</body>
</html>
